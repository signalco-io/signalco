name: Create new release

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - name: Semantic Release
              uses: cycjimmy/semantic-release-action@v2
              env:
                  GITHUB_TOKEN: ${{ secrets.ATGithubAccessToken }}
