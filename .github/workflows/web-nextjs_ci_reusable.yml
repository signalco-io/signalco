name: '[Web] CI - Next.js'

on:
    workflow_call:
        inputs:
            workflowName:
                required: true
                type: string
                description: 'Name of the workflow this is triggered from'
            name:
                required: true
                type: string
                description: 'Name of the package or application to analzye'
            path:
                required: true
                type: string
                description: 'Path to the package or application to analzye'
            vercelProjectId:
                required: true
                type: string
                description: 'Vercel Project ID'

env:
    VERCEL_PROJECT_ID: ${{ inputs.vercelProjectId }}
    VERCEL_ORG_ID: team_Ade0MlfC3211ml3wYJZ4c9hn

defaults:
    run:      
        working-directory: ./web

jobs:
    ci:
        timeout-minutes: 5
        runs-on: ubuntu-latest
        concurrency:
          group: ${{ github.workflow }}-${{ github.ref || github.run_id }}-${{ inputs.name }}
          cancel-in-progress: true
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 2

          - name: ‚ú® Setup Node
            uses: actions/setup-node@v4
            with:
              node-version: "20.x"
    
          - uses: pnpm/action-setup@v3
            name: ‚ú® Install pnpm
            with:
              version: 9.2.0
    
          - name: ‚ú® Get pnpm store directory
            shell: bash
            run: |
              echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
    
          - uses: actions/cache@v4
            name: ‚ú® Setup pnpm cache
            with:
              path: ${{ env.STORE_PATH }}
              key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
              restore-keys: |
                ${{ runner.os }}-pnpm-store-

          - name: üì¶Ô∏è Install dependencies
            run: pnpm install --frozen-lockfile --filter ${{ inputs.name }}... --filter .
    
          - name: üîé Lint app
            if: success() && github.event_name == 'pull_request'
            run: pnpm lint --filter=${{ inputs.name }}

          - name: ‚ú® Setup Vercel CLI
            run: npm i --g vercel@latest

          - name: ‚öôÔ∏è Pull Vercel Environment Information
            run: vercel env pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            working-directory: ${{ inputs.path }}/

          - name: ‚öíÔ∏è Build app
            run: pnpm build --filter=${{ inputs.name }}

          - name: üì¶Ô∏è Install playwright browsers
            if: success() && github.event_name == 'pull_request'
            run: |
              pnpm install --global playwright
              pnpm playwright install --with-deps

          - name: ‚öíÔ∏è Test app
            if: success() && github.event_name == 'pull_request'
            run: pnpm test --filter=${{ inputs.name }}

